<div class="info-object-card">
  <div class="header-container">
    <div>
      <h4>Author: {{ authorIp }}</h4>
      <h5 *ngIf="topic">Topic: {{ topic }}</h5>
    </div>
    <div *ngIf="tag">
      <span class="info-object-tag">Tag: {{ tag }}</span>
    </div>
  </div>
  <p class="content">{{ content }}</p>
  <div class="button-container">
    @if (content !== '') {
    <button (click)="copyToClipboard(content)">{{ buttonText }}</button>
    }
    <button class="remove-button" (click)="deleteInfoObject()">Remove</button>
  </div>
</div>
