@if (isVisible) {
<div class="modal-overlay">
  <div class="modal-container">
    <app-infoobject-form
      [topic]="topic"
      [tag]="tag"
      [content]="content"
      (formSubmit)="onSave($event)"
    >
      >
    </app-infoobject-form>
    <button
      type="button"
      class="modal-close-button"
      (click)="onClose()"
    ></button>
  </div>
</div>
}
