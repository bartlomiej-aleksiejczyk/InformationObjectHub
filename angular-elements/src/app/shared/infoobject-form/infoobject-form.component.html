<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <div class="form-container">
    @if (fieldVisibility.topic){
    <div>
      <label for="topic" class="form-label">Topic:</label>
      <input
        type="text"
        id="topic"
        formControlName="topic"
        class="form-input"
      />
    </div>
    } @if (fieldVisibility.tag){
    <div>
      <label for="tag" class="form-label">Tag:</label>
      <input type="text" id="tag" formControlName="tag" class="form-input" />
    </div>
    } @if (fieldVisibility.content){
    <div>
      <label for="content" class="form-label">Content:</label>
      <textarea
        id="content"
        formControlName="content"
        class="form-textarea"
      ></textarea>
    </div>
    } @if (fieldVisibility.todos){
    <app-todo-form></app-todo-form>
    }
  </div>
  <button type="button" type="submit" class="form-button form-button--save">
    Save
  </button>
</form>
