  <div class="info-objects">
      <form>
        <input type="text" placeholder="Search by tag..."  />
        <input type="submit" value="Search" />
      </form>

      <div>
        <strong>Available Tags:</strong>
        <div class="tag-container">
          @for (tag of uniqueTags; track tag){
            <div>
              <a class="tag-container__tag" href="#">{{ tag }}</a>
            </div>
          }
        </div>
      </div>

      <div id="last-reload-time">Last log load: {{ lastReloadTime | date: 'medium' }}</div>
      @for (infoObject of infoObjects; track infoObject){
        <app-infoobject-details-main [infoobjectId]="infoObject.id"
          [content]="infoObject.content" [topic]="infoObject.topic"
          [authorIp]="infoObject.authorIp" [tag]="infoObject.tag" [dialogueContent]="infoObject.dialogueContent"
          [infoobjectLinks]="infoObject.infoobjectLinks" [todoContentList]="infoObject.todoContentList">
        </app-infoobject-details-main>
      }

    <div class="pagination">
      <a href="#" (click)="previousPage()" *ngIf="currentPage > 0">&laquo; first</a>
      <a href="#" (click)="previousPage()" *ngIf="currentPage > 0">previous</a>
      <span>Page {{ currentPage + 1 }} of {{ totalPages }}.</span>
      <a href="#" (click)="nextPage()" *ngIf="currentPage < totalPages - 1">next</a>
      <a href="#" (click)="nextPage()" *ngIf="currentPage < totalPages - 1">last &raquo;</a>
  </div>
