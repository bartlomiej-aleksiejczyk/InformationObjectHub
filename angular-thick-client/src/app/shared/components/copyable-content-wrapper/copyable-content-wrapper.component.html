<div class="copy-frame">
  <div class="copy-frame__header">
    <div class="copy-frame__header-info">
      <span>Type of displayed content:</span>
      <span class="copy-frame__content-type">{{ contentType }}</span>
    </div>
    <button (click)="copyToClipboard()" class="copy-frame__copy-button">
      {{ buttonText }}
    </button>
  </div>
  <div class="copy-frame__content">
    <ng-content></ng-content>
  </div>
</div>
