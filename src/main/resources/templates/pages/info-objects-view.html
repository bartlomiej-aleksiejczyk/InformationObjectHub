<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(title = 'Information Objects', content = ~{::section})}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <section th:fragment="content">
        <ul>
            <li th:each="app : ${appsPage.content}">
                <span th:text="${app.name}">App Name</span>
            </li>
        </ul>
        <div>
            <!-- Thymeleaf for iterating over comments -->
            <div th:each="comment : ${comments}">
                <div>
                    <p th:text="${comment.content}">Comment content</p>
                    <!-- Other comment fields -->
                </div>
            </div>
            <!-- Form for new comments, searching by tag, etc. -->
        </div>
    </section>
</div>
</body>
</html>
